<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="/ISS Tracker/style.css">
    <title>ISS Location Tracker - Tierman</title>
</head>
<body>

    <div class="container">
        <h1> The ISS Location</h1>
        <div class="details">
            <div class="load">Please Wait While This Loads......</div>
            <div class="latitude">
                <label>Latitude: </label><span id="lat"></span>
            </div>
            <div class="longitude">
                <label>Longitude: </label><span id="long"></span>
            </div>

        </div>

        <div id="map" class="theMap"></div>
    </div>
    
    <script src="/ISS Tracker/ISS.js"></script>

</body>
</html>
